<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kalkulator napiwków</title>
</head>

<body>
    <div class="calculator">
        Wartość rachunku?
        <input type="text" class="calculator__input"></input>
        Wysokość napiwku w %?
        <select name="" id="" class="calculator__tipSelect">
            <option value="0.3">30% - dobra obsługa</option>
            <option value="0.2">20% - średnia obsługa</option>
            <option value="0.1">10% - zła obsługa</option>
            <option value="0">0% - totalna beznadzieja</option>
        </select>
        <div class="calculator__submitButton">OBLICZ</div>
        <div class="calculator__result"></div>
    </div>
</body>

</html>
